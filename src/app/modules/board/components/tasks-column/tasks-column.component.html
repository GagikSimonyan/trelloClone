<div class="column">
    <div class="column__header">
        <h3 class="column__title title">{{column.title}}</h3>
        <button
            mat-button
            class="btn buttons__close"
            (click)="removeList(column)"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div
        class="cards"
        cdkDropList
        [cdkDropListData]="column.cards"
        (cdkDropListDropped)="drop($any($event))"
    >
        <app-task
            *ngFor="let card of column.cards"
            cdkDrag
            [card]="card"
        ></app-task>
    </div>
    <app-add-card 
        (onAddTask)="addTask($event)"
    ></app-add-card>
</div>
